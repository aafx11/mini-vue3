<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <div id="app"></div>
  <script>
    let { ref, shallowRef, toRef, effect } = VueReactivity
    let refTest = ref('test')
    let objRefTest = ref({
      name: {
        text: 'example'
      }
    })
    // 当 ref 的目标为一个多层对象时，取内部对象(name对象)值时，会将该对象通过 reactive() 转换成响应式对象（proxy）
    console.log('objRefTest', objRefTest.value.name)
    effect(() => {
      app.innerHTML = refTest.value
    });

    setTimeout(() => {
      refTest.value = 'test02'
    }, 1000);
  </script>
</body>

</html>
