<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    let { reactive, effect } = VueReactivity
    let reactiveTest = reactive({ name: 'test', age: { num: 20 },other:'123' });
    effect(() => {
      app.innerHTML = reactiveTest.name + reactiveTest.age.num
    });

    setTimeout(() => {
      reactiveTest.other = '456'
    }, 1000);
  </script>
</body>

</html>
